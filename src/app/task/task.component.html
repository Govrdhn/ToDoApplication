<div class="relative bg-emerald-200 sm:rounded-lg border-2 border-gray-300  sm:w-full overflow-hidden">

    <div
        class="left-0 border-gray-300 rounded sm:rounded-lg inset-y-0 text-sm sm:text-8xl h-12 sm:h-32 aspect-square text-gray-600 text-center flex flex-col justify-center items-center font-bold leading-none tracking-tight">
        {{val.priority}}.</div>

    <div
        class="capitalize absolute inset-y-1 top-4 overflow-hidden hover:overflow-visible sm:top-4 left-8 px-1 sm:left-36 h-16 sm:h-24 text-gray-600 mb-4 font-semibold sm:font-extrabold leading-none tracking-tight text-base   sm:text-4xl lg:text-4xl text-nowrap">
        {{val.name}}</div>

    <div
        class="absolute h-10 w-32 sm:w-96 overflow-hidden hover:overflow-visible top-10 sm:top-20 left-8 px-1 sm:left-36 text-gray-400 mr-32 text-xs sm:font-bold leading-none tracking-tight  sm:text-xl lg:text-xl text-nowrap text-ellipsis">
        {{val.description}}</div>

    <div class="absolute sm:inset-y-11 right-24 inset-y-1 text-gray-400 sm:right-80 text-xs sm:text-xl sm:w-40">
        {{val.duetime | date}}</div>

    <button (click)="deletetask()" type="update"
        class=" block px-1 rounded-sm sm:rounded hover:bg-slate-200 absolute inset-y-3 sm:inset-y-10 right-2 sm:right-12 sm:font-bold text-white">

        <svg class="h-5 w-5 sm:w-10 sm:h-10 " xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0,0,256,256"
            style="fill:#000000;">
            <g fill="#f90909" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                font-family="none" font-weight="none" font-size="none" text-anchor="none"
                style="mix-blend-mode: normal">
                <g transform="scale(10.66667,10.66667)">
                    <path
                        d="M10,2l-1,1h-5v2h16v-2h-5l-1,-1zM5,7v13c0,1.1 0.9,2 2,2h10c1.1,0 2,-0.9 2,-2v-13zM8,9h2v11h-2zM14,9h2v11h-2z">
                    </path>
                </g>
            </g>
        </svg>
    </button>
    <button (click)="updatetask()" type="submit"
        class=" block px-1 rounded-sm sm:rounded hover:bg-slate-200 bg-transparent absolute inset-y-3 sm:inset-y-10 right-12 sm:right-32 sm:font-bold text-white">

        <svg class="h-5 w-5 sm:w-10 sm:h-10 " xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 128 128">
